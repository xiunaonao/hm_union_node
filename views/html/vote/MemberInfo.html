
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        body, html {
            width: 100%;
            height: 100%;
        }
        .MemberInfo {
            width: 100%;
            background-color: #F5F5F5;
        } 
        
        .top_nav {
            width: 3.75rem;
            height: 0.44rem;
            line-height: 0.44rem;
            text-align: center;
            border-bottom: 0.01rem solid #FFEEEE;
            background-color:#ffffff;
        }

        .top_nav .back {
            position: absolute;
            left: 0.1rem;
            top: 0.15rem;
            width: 0.09rem;
            height: 0.15rem;
            background-size: 100%;
            display: inline-block;
            background-image: url("/images/back@2x.png");
        }

        .info_content {
            width: 100%;
            padding-bottom:0.2rem;
        }

        .top_img {
            display: block;
            width: 100%;
        }

        .info_content table {
            width: 100%;
        }

        .info_list {
            width: 100%;
            float: left;
            margin: 0; 
            padding: 0.19rem 0;
            /*border-bottom: 1px solid #eeeeee;*/
            background-color: #ffffff;
        }
        .info_title {
            float: left;
            margin-left: 0.16rem;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #000000;
        }

        .info_text {
            float: right;
            width: 65.6%;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #000000;
        }

        .info_list > input,
        .info_list > select {
            float: right;
            width: 65.6%;
            border: none;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #000000;
        }

        .info_list>input:focus,
        .info_list>select:focus {
            outline: none;
        }
        .info_list .sex {
            float: right;
            width: 65.6%;
            border: none;
        }
        .info_list .sex label {
            float: left;
            margin-right:0.36rem;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #000000;
        }
        .info_list .sex input {
            float: left;
            margin-right:0.1rem;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #000000;
        } 
            
        .submit_org {
            display: block;
            width: 2rem;
            margin: 0.4rem auto 0;
            padding: 0.18rem 0;
            background-color: #EF4141;
            border-radius: 0.25rem;
            text-align: center;
            font-size: 0.15rem;
            font-family: 'Microsoft YaHei';
            color: #ffffff;
            cursor: pointer;
        }

        .submit_ok {
            display: none;
            width: 100%;
        }

        .ok_img {
            display: block;
            width: 1rem;
            height: 1rem;
            margin: 1.75rem auto 0.32rem;
        }

        .ok_p {
            text-align: center;
            font-size: 0.2rem;
            font-family: 'Microsoft YaHei';
            color: #aaaaaa;
        }

        .alert_msg {
            display: none;
            width: 40%;
            padding: 0.18rem 0;
            position: fixed;
            top: 36%;
            left: 0;
            right: 0;
            margin: auto;
            background-color: black;
            border-radius: 3px;
            opacity: 0.5;
            line-height: 1.2;
            text-align: center;
            font-size: 0.18rem;
            color: #fff;
        }

            .alert_msg p {
                padding: 0 0.1rem;
                word-wrap: break-word;
                word-break: normal;
            }
    </style>
    <div class="MemberInfo">
